<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forest Fire Prediction</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h1>🔥 Forest Fire Prediction 🔥</h1>
    <p class="subtitle">Enter the conditions below to predict fire risk.</p>

    <form method="POST" action="{{ url_for('predict_datapoints') }}">
      <label>🌡 Temperature:</label>
      <input type="number" step="any" name="Temperature" required>

      <label>💧 Relative Humidity (RH):</label>
      <input type="number" step="any" name="RH" required>

      <label>🌬 Wind Speed (Ws):</label>
      <input type="number" step="any" name="Ws" required>

      <label>🌧 Rain:</label>
      <input type="number" step="any" name="Rain" required>

      <label>🔥 FFMC:</label>
      <input type="number" step="any" name="FFMC" required>

      <label>📊 DMC:</label>
      <input type="number" step="any" name="DMC" required>

      <label>⚡ ISI:</label>
      <input type="number" step="any" name="ISI" required>

      <label>🏷 Classes:</label>
      <input type="number" step="any" name="Classes" required>

      <label>🌍 Region:</label>
      <input type="number" step="any" name="Region" required>

      <button type="submit" class="predict-btn">Predict</button>
    </form>

    {% if results is not none %}
      <div class="result-box">
        <h2>Prediction Result:</h2>
        <p><strong>{{ results }}</strong></p>
      </div>
    {% endif %}

    <div class="buttons">
      <a href="{{ url_for('index') }}" class="nav-btn">🏠 Back to Home</a>
      <a href="{{ url_for('about') }}" class="nav-btn">ℹ About</a>
    </div>
  </div>
</body>
</html>
